name: e2e

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  kind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Restore Go cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Install tfplugindocs
        run: |
          mkdir -p $GITHUB_WORKSPACE/bin
          cd $GITHUB_WORKSPACE/bin
          wget https://github.com/hashicorp/terraform-plugin-docs/releases/download/v0.2.0/tfplugindocs_0.2.0_linux_amd64.zip
          unzip tfplugindocs_0.2.0_linux_amd64.zip
          echo $(pwd) >> $GITHUB_PATH
      - name: Run docs gen
        run: | 
          make docs
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add $GITHUB_WORKSPACE/docs/*
          if git status | grep -q modified
            git commit -m "docs(): Auto generated terraform docs"
            git push "https://${GITHUB_ACTOR}:${INPUT_GITHUB_TOKEN}@github.com/${REPOSITORY}.git" HEAD:${INPUT_BRANCH}